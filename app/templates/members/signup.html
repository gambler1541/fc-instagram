{% extends 'base.html' %}

{% block content %}
<div>
	<form action="" method="POST">
		{% csrf_token %}
		{% for field in form %}
		<div class="form-group">
			<label for="{{ field.id_for_label }}">{{ field.label }}</label>
			{{ field }}
		</div>
		{% endfor %}
		<button type="submit" class="btn btn-primary btn-block">회원가입</button>
	</form>
</div>
{% endblock %}
